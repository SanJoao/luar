<style>
        body {
            background-color: #fdefd4;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .font-anton { font-family: 'Anton', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-quicksand { font-family: 'Quicksand', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        .custom-text-shadow {
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        .content {
            position: absolute;
            z-index: 10;
            padding: 20px;
            max-width: 90%;
            box-sizing: border-box;
        }

        .title {
            font-family: 'Anton', sans-serif;
            color: #ffa723;
            text-shadow: 0.1em 0.1em 0 #000000;
            font-size: 4rem;
            line-height: 1.15;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            color: #7b1a3c;
            font-size: 1.6rem;
            font-weight: bold;
            margin-top: 0.2rem;
        }

        .cta-button {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            background-color: #ea5f04;
            color: #fdefd4;
            border: 4px solid #201b0d;
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            margin-top: 0.5rem;
            display: inline-block;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
        }

        .cta-button .flower {
            position: absolute;
            width: 40px;
            height: auto;
            z-index: -1;
        }

        /* Vertical Layout (Mobile) */
        @media (max-aspect-ratio: 1/1) {
            .content {
                top: 60%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                text-align: center;
                width: 90%;
            }
            .title {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .cta-button {
                padding: 0.5rem 1.5rem;
                margin-top: 1rem;
            }
        }

        /* Horizontal Layout (Desktop) */
        @media (min-aspect-ratio: 1/1) {
            .content {
                top: 60%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                text-align: center;
                width: 90%;
            }
            .title {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            .cta-button {
                font-size: 1.25rem;
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #canvas {
        transition: width 0.5s, height 0.5s;
    }
    .horizontal {
        width: 88.88vh;
        height: 50vh;
    }
    .vertical {
        width: 50vh;
        height: 88.88vh;
    }
    input:checked ~ .dot {
        transform: translateX(100%);
        background-color: #48bb78;
    }
    .editable-text {
        position: absolute;
    }
  </style>

<script>
            const canvas = document.getElementById("canvas");
            const elements = document.querySelectorAll("#canvas img, .editable-text");
            const applyProperties = (el, props, scaleFactor) => {
                el.style.position = "absolute";
                el.style.top = `${props.top}%`;
                el.style.left = `${props.left}%`;
                let baseTransform = `translateX(-50%) translateY(-50%)`;
                if (props.rotation) {
                    baseTransform += ` rotate(${props.rotation}deg)`;
                }
                if (props.scale) {
                    const effectiveScaleFactor = Math.max(1, scaleFactor);
                    const newScale = props.scale * (1 + Math.log10(effectiveScaleFactor));
                    baseTransform += ` scale(${newScale})`;
                }
                if (props.flipHorizontal) {
                    baseTransform += ` scaleX(-1)`;
                }
                if (props.flipVertical) {
                    baseTransform += ` scaleY(-1)`;
                }
                el.style.setProperty('--base-transform', baseTransform);
                el.style.transform = baseTransform;
                if (props.fontSize) {
                    const effectiveScaleFactor = Math.max(1, scaleFactor);
                    const newFontSize = props.fontSize * (1 + Math.log10(effectiveScaleFactor));
                    el.style.fontSize = `${newFontSize}px`;
                }
            };
            const updateLayout = () => {
                const isHorizontal = window.innerWidth > window.innerHeight;
                const baseValue = 444.4;
                const scaleFactor = Math.sqrt(window.innerWidth * window.innerHeight) / baseValue;
                if (isHorizontal) {
                    canvas.classList.remove("vertical");
                    canvas.classList.add("horizontal");
                } else {
                    canvas.classList.remove("horizontal");
                    canvas.classList.add("vertical");
                }
                elements.forEach(el => {
                    const layout = isHorizontal ? "horizontal" : "vertical";
                    const props = JSON.parse(el.dataset[layout]);
                    applyProperties(el, props, scaleFactor);
                });
            };
            window.addEventListener("resize", updateLayout);
            updateLayout();

            const images = document.querySelectorAll("#canvas img");
            images.forEach(img => {
                img.style.animationDelay = `${Math.random() * 5}s`;
            });
        </script></body></html>

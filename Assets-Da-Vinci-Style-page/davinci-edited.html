<script>
            const canvas = document.getElementById("canvas");
            const elements = document.querySelectorAll("#canvas img, .editable-text");
            const applyProperties = (el, props, scaleFactor) => {
                el.style.position = "absolute";
                el.style.top = `${props.top}%`;
                el.style.left = `${props.left}%`;
                let transform = `translateX(-50%) translateY(-50%)`;
                if (props.rotation) {
                    transform += ` rotate(${props.rotation}deg)`;
                }
                if (props.scale) {
                    const effectiveScaleFactor = Math.max(1, scaleFactor);
                    const newScale = props.scale * (1 + Math.log10(effectiveScaleFactor));
                    transform += ` scale(${newScale})`;
                }
                if (props.flipHorizontal) {
                    transform += ` scaleX(-1)`;
                }
                if (props.flipVertical) {
                    transform += ` scaleY(-1)`;
                }
                el.style.transform = transform;
                if (props.fontSize) {
                    const effectiveScaleFactor = Math.max(1, scaleFactor);
                    const newFontSize = props.fontSize * (1 + Math.log10(effectiveScaleFactor));
                    el.style.fontSize = `${newFontSize}px`;
                }
            };
            const updateLayout = () => {
                const isHorizontal = window.innerWidth > window.innerHeight;
                const baseValue = 444.4;
                const scaleFactor = Math.sqrt(window.innerWidth * window.innerHeight) / baseValue;
                if (isHorizontal) {
                    canvas.classList.remove("vertical");
                    canvas.classList.add("horizontal");
                } else {
                    canvas.classList.remove("horizontal");
                    canvas.classList.add("vertical");
                }
                elements.forEach(el => {
                    const layout = isHorizontal ? "horizontal" : "vertical";
                    const props = JSON.parse(el.dataset[layout]);
                    applyProperties(el, props, scaleFactor);
                });
            };
            window.addEventListener("resize", updateLayout);
            updateLayout();

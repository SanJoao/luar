<style>
    body {
        background-color: #F8E9DD;
        overflow-x: hidden;
        font-family: 'Libre Baskerville', serif;
        color: #423219;
        margin: 0;
        position: relative; /* Needed for pseudo-element positioning */
    }

    body::before {
        content: '';
        position: absolute;
        top: -10;
        left: -30;
        width: 110%;
        height: 110%;
        background-image: url('https://raw.githubusercontent.com/SanJoao/luar/378b84876cbbca0c034ceddfc65fdbbd0a66c421/Assets-Da-Vinci-Style-page/SVG/background%20old%20paper.svg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.8; /* Adjust for desired transparency */
        z-index: -1; /* Place it behind the content */
    }

    .content {
        position: absolute;
        z-index: 10;
        padding: 20px;
        max-width: 90%;
        box-sizing: border-box;
    }

    .content h1 {
        font-weight: 700;
        margin-bottom: 1rem;
        color: #423219;
    }

    .highlight-blue {
        color: #072959;
    }

    .content p {
        margin-bottom: 1rem;
        color: #a5824d;
    }
    
    .highlight-dark {
        color: #423219;
    }

    .cta-container {
        position: relative;
        display: inline-flex; /* Use flex to center text */
        justify-content: center;
        align-items: center;
        cursor: pointer;
        text-decoration: none; /* Remove underline from link */
    }

    .cta-container img {
        display: block;
        width: 100%;
        height: auto;
    }

    .cta-shadow {
        position: absolute;
        top: 48px; /* Align with bottom */
        left: 0;
        width: 100%;
        z-index: 1;
    }

    .cta-image {
        position: relative;
        z-index: 2;
    }

    .cta-text {
        position: absolute;
        z-index: 3;
        color: #423219;
        font-weight: 700;
        font-size: 1.25rem;
    }

    /* Vertical Layout (Mobile) */
    @media (max-aspect-ratio: 1/1) {
        .content {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 90%;
        }
        .content h1 {
            font-size: 2.5rem;
            line-height: 1.2;
        }
        .content p {
            font-size: 1.3rem;
            line-height: 1.6;
        }
        .cta-container {
            width: 200px; /* Made bigger */
            height: 60px; /* Added height for consistency */
            margin-top: 1rem;
        }
        .cta-text {
            font-size: 1.4rem;
        }
    }

    /* Horizontal Layout (Desktop) */
    @media (min-aspect-ratio: 1/1) {
        .content {
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            max-width: 40%;
            text-align: left;
        }
        .content h1 {
            font-size: 3.5rem;
            line-height: 1.1;
        }
        .content p {
            font-size: 1.5rem;
            line-height: 1.5;
        }
        .cta-container {
            width: 200px; /* Made bigger */
            height: 60px; /* Added height for consistency */
            margin-top: 1rem;
        }
    }
</style>

<script>
            const canvas = document.getElementById("canvas");
            const elements = document.querySelectorAll("#canvas img, .editable-text");
            const applyProperties = (el, props, scaleFactor) => {
                el.style.position = "absolute";
                el.style.top = `${props.top}%`;
                el.style.left = `${props.left}%`;
                let baseTransform = `translateX(-50%) translateY(-50%)`;
                if (props.rotation) {
                    baseTransform += ` rotate(${props.rotation}deg)`;
                }
                if (props.scale) {
                    const effectiveScaleFactor = Math.max(1, scaleFactor);
                    const newScale = props.scale * (1 + Math.log10(effectiveScaleFactor));
                    baseTransform += ` scale(${newScale})`;
                }
                if (props.flipHorizontal) {
                    baseTransform += ` scaleX(-1)`;
                }
                if (props.flipVertical) {
                    baseTransform += ` scaleY(-1)`;
                }
                el.style.setProperty('--base-transform', baseTransform);
                el.style.transform = baseTransform;
                if (props.fontSize) {
                    const effectiveScaleFactor = Math.max(1, scaleFactor);
                    const newFontSize = props.fontSize * (1 + Math.log10(effectiveScaleFactor));
                    el.style.fontSize = `${newFontSize}px`;
                }
            };
            const updateLayout = () => {
                const isHorizontal = window.innerWidth > window.innerHeight;
                const baseValue = 444.4;
                const scaleFactor = Math.sqrt(window.innerWidth * window.innerHeight) / baseValue;
                if (isHorizontal) {
                    canvas.classList.remove("vertical");
                    canvas.classList.add("horizontal");
                } else {
                    canvas.classList.remove("horizontal");
                    canvas.classList.add("vertical");
                }
                elements.forEach(el => {
                    const layout = isHorizontal ? "horizontal" : "vertical";
                    const props = JSON.parse(el.dataset[layout]);
                    applyProperties(el, props, scaleFactor);
                });
            };
            window.addEventListener("resize", updateLayout);
            updateLayout();

            const images = document.querySelectorAll("#canvas img");
            images.forEach(img => {
                img.style.animationDelay = `${Math.random() * 5}s`;
            });
        </script></body></html>

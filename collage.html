<!DOCTYPE html>

<style>

</div>
<div class="col-start-2 col-span-2 row-start-7 row-span-1 flex items-center justify-center z-10">
<button class="bg-[#FF6B35] text-white font-bold py-4 px-12 rounded-2xl border-4 border-black shadow-[8px_8px_0_0_#000] hover:bg-[#ff8a5e] transition-colors text-xl">
                GET STARTED

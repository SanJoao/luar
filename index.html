<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luar AI - Landing Page</title>
    <link rel="icon" href="/logo_luar.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto&family=Libre+Baskerville&family=Nunito&family=Poppins&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div class="carousel">
        <div class="carousel-container">
            <!-- Slides will be injected here -->
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="header.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // The carousel starts at index 1, but the first page is at index 0 of the pages array.
                updateHeaderStyle(pages[0]);
                if (typeof initializeHeader === 'function') {
                    initializeHeader();
                }
            });
    </script>
</body>
</html>
